<div class="w-full h-full flex items-center justify-center bg-gray-900">
  <div
    class="w-11/12 md:w-4/6 lg:1/2 xl:w-1/3 h-56 rounded-md bg-gray-800 px-5 text-gray-300">
    <form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="w-full h-full">
      <div class="w-full h-full flex flex-col items-center space-y-3 justify-evenly">
        <h1 class="text-2xl font-bold">Nevim online</h1>
        <input class="w-full bg-gray-700 rounded p-2 text-gray-300" type="text" placeholder="Jméno" formControlName="name"/>

        <input type="submit" class="button button-red w-full" value="Pokračovat"/>
      </div>
    </form>
  </div>
</div>
