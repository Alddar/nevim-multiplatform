<div class="w-full h-full flex items-center justify-center bg-gray-900">
  <div class="w-11/12 md:w-4/6 lg:1/2 xl:w-1/3 h-48 space-y-3 flex flex-col items-center justify-evenly rounded bg-gray-800 px-5 text-gray-300">
    <h1>Welcome, {{ (localPlayer$ | async)?.name }}!</h1>
    <input class="w-full bg-gray-700 rounded p-2 text-gray-300" type="text" (keyup)="nameChanged($event)" />

    <a (click)="continue()" class="w-full">
      <button class="button button-red w-full">Continue</button>
    </a>
  </div>
</div>
